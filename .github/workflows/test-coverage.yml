name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=core --cov=ui --cov=utils --cov-report=xml --cov-report=term-missing

      - name: Generate coverage report
        if: matrix.python-version == '3.14'
        run: |
          pip install coverage-badge
          coverage-badge -o .github/badges/Coverage.svg

      - name: Update README with coverage badge
        if: matrix.python-version == '3.14' && success()
        run: |
          sed -i "s|!\[Coverage\].*|!\[Coverage\](.github/badges/Coverage.svg)|g" README.md

      - name: Commit coverage badge
        if: matrix.python-version == '3.14' && success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update coverage badge"
          add: ".github/badges/Coverage.svg README.md"

  coverage-check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check coverage threshold
        run: |
          pip install coverage
          coverage report --fail-under=90
        env:
          COVERAGE_FILE: .coverage

  performance-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest-benchmark
          pip install -r requirements.txt

      - name: Run performance tests
        run: |
          pytest tests/ --benchmark-disable
          echo "Performance baseline established"
